server:
  port: 8080
  servlet:
    context-path: /authservice

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authdb
    username: root
    password: root

  jpa:
    hibernate:
       ddl-auto: validate
    show-sql: true

  liquibase:
       change-log: classpath:db/changelog/master.xml

auth:
  core-user-details:
    required: false
  access-token:
    validity-in-hours: 2
  refresh-token:
    validity-in-hours: 48

